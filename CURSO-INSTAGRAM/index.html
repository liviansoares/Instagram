<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular undo sem.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/737566-removebg-preview.png" class="instagram-logo" alt="instagram logo" >
                <div class="profile-photo">
                    <img src="./img/279148162_681164849814594_8459852159195156549_n.jpg" alt="foto do perfil" width="150px" height="200px" >
                </div>
                <a href="#" class="instagram-login">Continue como livian.s.m</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é livian.s.m?</p>
                <p class="not-accout">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>
        </div>
    </div> 
</body>
</html>
